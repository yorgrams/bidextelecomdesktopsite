<!DOCTYPE html>
<html>
    <head>
        <title>Register New User</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="signup.css"/>
    </head>
    <body>
        <form action="POST">
            <div id="alinksignup">
                <a href="index.html">bidex telecom</a>
            </div>
            <h1>Sign Up</h1>
            <div class="signup">
                <p>FullName*</p>
                <input type="name"/>
                <p>Username*</p>
                <input type="username"/>
                <p>Email*</p>
                <input type="username"/>
                <p>Phone*</p>
                <input type="phone"/>
                <!--<p>Address*</p>
                <input type="address"/>-->
                <p>Referral username [optional]</p>
                <input type="username"/>
                <div class="inote">
                    <i>Leave blank if no referral</i>
                </div>
                <p>Password*</p>
                <input type="password"/>
                <div class="inote">
                    <i>min_length-8 mix characters <b>[i.e felix1234]</b></i>
                </div>
                <p>Confirm Password*</p>
                <input type="username"/>
                <div class="inote">
                    <i>Enter same password as before</i>
                </div>
                <div class="checksign">
                    <p><a href="#"><input type="checkbox"/>I Agree to the terms and conditions.</a></p>
                </div>
                <div class="button">
                    <a href="#"><button>Sign Up</button></a>
                </div>
                <div class="p">
                    <p>Already a member? <a href="signin.html">Sign In</a></p>
                </div>
            </div>
        </form>
    </body>
</html>
